<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="my-list">
        <li>R</li>
        <li>o</li>
        <li>s</li>
    </ol>
    <script>
        let x=document.getElementById('my-list');
        console.log(x.children.length);
        for (let i = x.children.length - 1; i >= 0; i--) {
            x.removeChild(x.children[i]);
        }

        console.log(x.children.length);
    </script>
</body>
</html>
